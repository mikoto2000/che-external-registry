apiVersion: 1.0.0
metadata:
  generateName: nodejs-
projects:
  - name: nodejs-web-app
    source:
      type: git
      location: 'https://github.com/che-samples/web-nodejs-sample'
components:
  - type: dockerimage
    alias: nodejs
    image: 'mikoto2000/che-node:16'
    memoryLimit: 512Mi
    endpoints:
      - name: nodejs
        port: 3000
    mountSources: true
